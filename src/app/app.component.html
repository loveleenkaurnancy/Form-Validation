<div class="container">
  <form #signUpForm="ngForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <h3>FORM</h3>
    </div>
    
    <div class="form-row">
      <div class="col">
          <label for="firstName">First Name:</label>
          <input type="text" class="form-control" id="firstName" name="firstName"
            ngModel required #firstName="ngModel"> 
            <div class="alert alert-danger alert-dismissible fade show" role="alert"
              *ngIf="!firstName.valid && firstName.touched">
              Please Enter First Name
            </div>
      </div>
    
      <div class="col">
          <label for="lastName">Last Name:</label>
          <input type="email" class="form-control" id="lastName" name="lastName"
            ngModel required #lastName="ngModel">
            <div class="alert alert-danger alert-dismissible fade show" role="alert"
              *ngIf="!lastName.valid && lastName.touched">
              Please Enter Last Name
            </div>
      </div>
    </div>
      
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email"
        ngModel required #email="ngModel" email>
        <div class="alert alert-danger"
          *ngIf="!email.valid && email.touched">
          Please Enter Valid Email
        </div>
    </div>

    <div class="form-group">
      <label for="pass">Password:</label>
      <input type="password" class="form-control" id="pass" name="pass" minlength="6"
        ngModel required #pass="ngModel">
        <div class="alert alert-danger"
          *ngIf="!pass.valid && pass.touched">
          Use 6 characters or more for your password
        </div>
    </div>

    <div class="form-group">
      <label for="password">Confirm Password:</label>
      <input type="password" class="form-control" id="coPass" name="coPass"
        ngModel required #coPass="ngModel">
        <div class="alert alert-danger"
          *ngIf="pass.value !== coPass.value && pass.touched && coPass.value!='' ">
          Password does not match. Try again
        </div>
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <textarea class="form-control" id="address" rows="3" name="address"
        ngModel>
      </textarea>
    </div>

    <div class="form-group">
      <label for="pincode">Pincode:</label>
      <input type="text" class="form-control" id="pincode" name="pincode"
        ngModel #pincode="ngModel">
        <div class="alert alert-danger"
          *ngIf="pincode.value !== pin && pincode.touched ">
          Pincode does not match. Try again
        </div>
    </div>

    <button type="submit" class="btn btn-primary"
      [disabled]="!signUpForm.valid">Submit</button>
  </form> 
</div>
